<!DOCTYPE html>

<html 	
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
		
<ui:composition template="master1.xhtml"> 
	
	<ui:define name="title">
		.:Listado de Restaurante:.
	</ui:define>
	
	<ui:define name="titleCont">
		<span>Restaurantes</span>
	</ui:define>
	
	<ui:define name="content">
		<h:form>
		
			<div class="row">
				<div class="col-sm-8 text-right">
					<div class="form-group box-main-btn">
						<span style="display: block; height:30px;"></span>
						<p:commandButton value="Nuevo"						
							action="#{restauranteController.nuevoRestaurante()}"
							styleClass="btn btn-primary ajax=false" />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstRestaurante" var="res"
							value="#{restauranteController.listaRestaurantes}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{res.idRestaurante}">
								<h:outputText value="#{res.idRestaurante}" />
							</p:column>

							<p:column headerText="Nombre" sortBy="#{res.nombreRestaurante}">
								<h:outputText value="#{res.nombreRestaurante}" />
							</p:column>
							<p:column headerText="Direccion" sortBy="#{res.direccion}">
								<h:outputText value="#{res.direccion}" />
							</p:column>
							<p:column headerText="Telefono" sortBy="#{res.telefono}">
								<h:outputText value="#{res.telefono}" />
							</p:column>
							
							
							
							<p:column headerText="OperaciÃ³n" exportable="false">
								<h:commandLink action="listRestaurante" value="Eliminar"
									actionListener="#{restauranteController.eliminar(res)}" />
							</p:column>

						</p:dataTable>
					</div>
				</div>				
			</div>									
		</h:form>
	</ui:define>
	
	<ui:define name="footerCont">
	</ui:define>
		
</ui:composition> 
</html>
