<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master2.xhtml">

	<ui:define name="title">
        .:Registro de Usuarios:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Usuario</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="idTurista" value="Id " styleClass="control-label" />

			<p:inputText autocomplete="off" id="idTurista"
				styleClass="form-control" value="#{turistaController.turista.idTurista}"
				required="true" />
				
			<h:outputLabel for="dniTurista" value="dni "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="dniTurista"
				styleClass="form-control"
				value="#{turistaController.turista.dni}" maxlength="8"
				required="true" />
				
				
			<h:outputLabel for="nombreTurista" value="Nombre "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="nombreTurista"
				styleClass="form-control"
				value="#{turistaController.turista.nombreTurista}" maxlength="20"
				required="true" />

			<h:outputLabel for="apellidoTurista" value="Apellido "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="apellidoTurista"
				styleClass="form-control"
				value="#{turistaController.turista.apellidoTurista}" maxlength="30"
				required="true" />
				
			
			<h:outputLabel for="telefonoTurista" value="Telefono "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="telefonoTurista"
				styleClass="form-control"
				value="#{turistaController.turista.telefono}" maxlength="9"
				required="true" />
				
			<br />


			<p:commandButton value="Grabar"
				actionListener="#{turistaController.insertar()}"
				styleClass="btn btn-primary " update="@form"
				action="listTurista?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listTurista?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
