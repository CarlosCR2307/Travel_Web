<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master1.xhtml">

	<ui:define name="title">
        .:Actualizacion de Hoteles:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Actualizar Hotel</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="idHotel" value="Id " styleClass="control-label" />

			<p:inputText autocomplete="off" id="idHotel"
				styleClass="form-control" value="#{hotelController.hotel.idHotel}"
				required="true" />
			<h:outputLabel for="nombreHotel" value="Nombre "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="nombreHotel"
				styleClass="form-control"
				value="#{hotelController.hotel.nombreHotel}" maxlength="20"
				required="true" />

			<h:outputLabel for="categoriaHotel" value="categoria "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="categoriaHotel"
				styleClass="form-control"
				value="#{hotelController.hotel.categoria}" maxlength="30"
				required="true" />
			<h:outputLabel for="precioHotel" value="Precio "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="precioHotel"
				styleClass="form-control"
				value="#{hotelController.hotel.precioHotel}" maxlength="30"
				required="true" />
				
			<br />


			<p:commandButton value="Actualizar"
				actionListener="#{hotelController.actualizar()}"
				styleClass="btn btn-primary " update="@form"
				action="listHotel?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listHotel?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
