<!DOCTYPE html>

<html 	
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
		
<ui:composition template="master2.xhtml"> 
	
	<ui:define name="title">
		.:Listado de Usuarios:.
	</ui:define>
	
	<ui:define name="titleCont">
		<span>Usuarios</span>
	</ui:define>
	
	<ui:define name="content">
		<h:form>
		
			<div class="row">
				<div class="col-sm-8 text-right">
					<div class="form-group box-main-btn">
						<span style="display: block; height:30px;"></span>
						<p:commandButton value="Nuevo"						
							action="#{turistaController.nuevoTurista()}"
							styleClass="btn btn-primary ajax=false" />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstTurista" var="tur"
							value="#{turistaController.listaTuristas}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{tur.idTurista}">
								<h:outputText value="#{tur.idTurista}" />
							</p:column>
							
							<p:column headerText="Dni" sortBy="#{tur.dni}">
								<h:outputText value="#{tur.dni}" />
							</p:column>

							<p:column headerText="Nombre" sortBy="#{tur.nombreTurista}">
								<h:outputText value="#{tur.nombreTurista}" />
							</p:column>
							<p:column headerText="Apellido" sortBy="#{tur.apellidoTurista}">
								<h:outputText value="#{tur.apellidoTurista}" />
							</p:column>
							<p:column headerText="Telefono" sortBy="#{tur.telefono}">
								<h:outputText value="#{tur.telefono}" />
							</p:column>
							
							
							
							<p:column headerText="OperaciÃ³n" exportable="false">
								<h:commandLink action="listTurista" value="Eliminar"
									actionListener="#{turistaController.eliminar(tur)}" />
							</p:column>

						</p:dataTable>
					</div>
				</div>				
			</div>									
		</h:form>
	</ui:define>
	
	<ui:define name="footerCont">
	</ui:define>
		
</ui:composition> 
</html>
