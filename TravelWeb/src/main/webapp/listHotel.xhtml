<!DOCTYPE html>

<html 	
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
		
<ui:composition template="master1.xhtml"> 
	
	<ui:define name="title">
		.:Listado de Hoteles:.
	</ui:define>
	
	<ui:define name="titleCont">
		<span>Hoteles</span>
	</ui:define>
	
	<ui:define name="content">
		<h:form>
		
			<div class="row">
				<div class="col-sm-8 text-right">
					<div class="form-group box-main-btn">
						<span style="display: block; height:30px;"></span>
						<p:commandButton value="Nuevo"						
							action="#{hotelController.nuevoHotel()}"
							styleClass="btn btn-primary ajax=false" />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstHotel" var="hot"
							value="#{hotelController.listaHoteles}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{hot.idHotel}">
								<h:outputText value="#{hot.idHotel}" />
							</p:column>

							<p:column headerText="Nombre" sortBy="#{hot.nombreHotel}">
								<h:outputText value="#{hot.nombreHotel}" />
							</p:column>
							<p:column headerText="Categoria" sortBy="#{hot.categoria}">
								<h:outputText value="#{hot.categoria}" />
							</p:column>
							<p:column headerText="Precio" sortBy="#{hot.precioHotel}">
								<h:outputText value="#{hot.precioHotel}" />
							</p:column>							
														
							<p:column headerText="Operación" exportable="false">
								<h:commandLink action="listHotel" value="Eliminar"
									actionListener="#{hotelController.eliminar(hot)}" />
							</p:column>
							
							<p:column headerText="Operación" style="text-align:center">
                                <h:commandLink value="Actualizar" action="#{hotelController.goActualizar(hot)}">
                                    <i class="fas fa-trash-alt"></i>
                                </h:commandLink>
                            </p:column>
							

						</p:dataTable>
					</div>
				</div>				
			</div>									
		</h:form>
	</ui:define>
	
	<ui:define name="footerCont">
	</ui:define>
		
</ui:composition> 
</html>
