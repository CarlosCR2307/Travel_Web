<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master1.xhtml">

	<ui:define name="title">
        .:Actualizaci√≥n de Informacion Turista:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Actualizar Turista</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="idTurista" value="Id " styleClass="control-label" />

			<p:inputText autocomplete="off" id="idturista"
				styleClass="form-control" value="#{turistaController.turista.idTurista}"
				required="true" />
			<h:outputLabel for="nombreTurista" value="Nombre "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="nombreTurista"
				styleClass="form-control"
				value="#{turistaController.turista.nombreTurista}" maxlength="30"
				required="true" />

			<br />


			<p:commandButton value="Actualizar"
				actionListener="#{turistaController.actualizar()}"
				styleClass="btn btn-primary " update="@form"
				action="listTurista?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listTurista?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
