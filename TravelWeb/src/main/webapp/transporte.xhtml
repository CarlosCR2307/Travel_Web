<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master1.xhtml">

	<ui:define name="title">
        .:Registro de Transportes:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Transporte</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="idTransporte" value="Id " styleClass="control-label" />

			<p:inputText autocomplete="off" id="idTransporte"
				styleClass="form-control" value="#{transporteController.transporte.idTransporte}"
				required="true" />
			<h:outputLabel for="nombreTransporte" value="Nombres "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="nombreTransporte"
				styleClass="form-control"
				value="#{transporteController.transporte.tipoTransporte}" maxlength="20"
				required="true" />

			<h:outputLabel for="empresaTransporte" value="Empresa "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="empresaTransporte"
				styleClass="form-control"
				value="#{transporteController.transporte.empresa}" maxlength="30"
				required="true" />
			<h:outputLabel for="precioTransporte" value="Precio "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="precioTransporte"
				styleClass="form-control"
				value="#{transporteController.transporte.precio}" maxlength="30"
				required="true" />
				
			<br />


			<p:commandButton value="Grabar"
				actionListener="#{transporteController.insertar()}"
				styleClass="btn btn-primary " update="@form"
				action="listTransporte?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listTransporte?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
